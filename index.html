<!--
    States the other way of handling data in React. They CAN be changed
    directly by the component.
-->

<!--
    Let's take it a step further. Let's CHANGE the state now.
-->

<head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // Yo it's working!!! I'm using VIM!!!
        
        class Hello extends React.Component { 
            
            // Adding a 'state' into the mix.
            constructor(){
                super();
                this.state = {
                    message: "my friend (from state)!"
                };
                
                this.updateMessage = this.updateMessage.bind(this);
            }
            
            updateMessage() {
                this.setState({
                    message: "my friend (from changed state)!"
                });
            }
            
            render() { 
                return (
                    <div>
                        <h1>Hello {this.state.message}!</h1>
                        <button onClick={this.updateMessage}>Click me!</button>
                    </div>
                )
            } 
        }
        
        ReactDOM.render(
            <Hello message='my friend'/>, 
            document.getElementById("root")
        );
        
    </script>
</body>

</html>
